plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'com.yevster'
version '0.1-SNAPSHOT'

mainClassName = 'org.quackware.spdxtra.CommandLineTool'


sourceCompatibility = 1.8
repositories {
    mavenCentral()
      flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile "org.apache.jena:jena-core:3.0.1"
    compile 'org.apache.jena:jena-tdb:3.0.1'
    compile 'com.github.jsonld-java:jsonld-java-parent:0.8.2'
    compile 'com.google.guava:guava:19.0'
	compile name: 'java-rdfa-0.4.3-SNAPSHOT-jar-with-dependencies'
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {       
        attributes("Implementation-Title": "SpdXtra", "Implementation-Version": "0.1", 'Main-Class': 'org.quackware.spdxtra.cli.CommandLineTool')
    }
	baseName="spdxtra"
}
